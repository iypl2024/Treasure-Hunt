<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid</title>
  <style>
    /* Style for the grid container */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      width: 800px; /* Adjust the width as needed */
      margin: 0 auto; /* Center the grid */
    }

    /* Style for each square within the grid */
    .grid-item {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      text-align: center;
    }

    /* Ensure images fill the square */
    .grid-item img {
      max-width: 100%;
      height: auto;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <div class="image-grid">
    <div class="grid-item">
      <div class="number">1</div>
      <img src="images (2).jpg" alt="Image 1">
    </div>
    <div class="grid-item">
      <div class="number">2</div>
      <img src="tra.png" alt="Image 2">
    </div>
    <div class="grid-item">
      <div class="number">3</div>
      <img src="er.png" alt="Image 3">
    </div>
    <div class="grid-item">
      <div class="number">4</div>
      <img src="ron.png" alt="Image 4">
    </div>
    <div class="grid-item">
      <div class="number">5</div>
      <img src="function.png" alt="Image 5">
    </div>
    <div class="grid-item">
      <div class="number">6</div>
      <img src="download (4).png" alt="Image 6">
    </div>
    <div class="grid-item">
      <div class="number">7</div>
      <img src="hqdefault.jpg" alt="Image 7">
    </div>
    <div class="grid-item">
      <div class="number">8</div>
      <img src="where-T-C-T-H.png" alt="Image 8">
    </div>
    <div class="grid-item">
      <div class="number">9</div>
      <img src="semi.png" alt="Image 9">
    </div>
  </div>

</body>
</html>
